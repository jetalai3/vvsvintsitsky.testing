<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<h2>
		<wicket:message key="examinationEditPage.mainText" />
	</h2>
	<div wicket:id="rowsContainer">
		<form wicket:id="form">
			<table class="general-table">
				<tr>
					<td><b><wicket:message key="examinationEditPage.subject" />:</b>
						<select wicket:id="subject" /></td>
				</tr>
				<tr>
					<td>
						<form wicket:id="formRusText">
							<table class="general-table">
								<tr>
									<td><b><wicket:message key="rusText" />:</b>
									<input type="text" wicket:id="txt" /></td>
								</tr>
							</table>
						</form>
						<form wicket:id="formEngText">
							<table class="general-table">
								<tr>
									<td><b><wicket:message key="engText" />:</b>
									<input type="text" wicket:id="txt" /></td>
								</tr>
							</table>
						</form>
					</td>
				</tr>
			</table>
			<table class="general-table">
				<tr>
					<td><b><wicket:message key="examinationEditPage.beginDate" />:</b>
						<input type="text" wicket:id="beginDate" /></td>
				</tr>
				<tr>
					<td><b><wicket:message key="examinationEditPage.endDate" />:</b>
						<input type="text" wicket:id="endDate" /></td>
				</tr>
			</table>

			<table class="general-table">
				<tr>
					<td><b><wicket:message key="examinationEditPage.questions" />:</b></td>

				</tr>
				<tr>
					<td><span wicket:id="questions" /></td>
				</tr>
			</table>
			<button class="submitButton" type="submit" wicket:id="save">
				<wicket:message key="examinationEditPage.save" />
			</button>
			<div wicket:id="feedback" style="margin: auto; text-align: center;"></div>
		</form>
	</div>
</wicket:extend>
