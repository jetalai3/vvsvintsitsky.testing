<wicket:panel>
	<div wicket:id="rowsContainer">
		<table class="list-table">
			<thead>
				<tr>
					<th><form wicket:id="formId">
							<input type="text" wicket:id="id" /><a
								wicket:id="sort-id">id</a>
						</form></th>
					<th><form wicket:id="formText">
							<input type="text" wicket:id="text" /><a
								wicket:id="sort-text">question text</a>
						</form></th>
					<th><a wicket:id="sort-subject">subject</a></th>


					<th>actions</th>
				</tr>

			</thead>
			<tbody>
				<tr wicket:id="rows">
					<td><span wicket:id="question-id" /></td>
					<td><span wicket:id="question-text" /></td>
					<td><span wicket:id="subject" /></td>
					<td><a wicket:id="delete-link">delete</a>/<a
						wicket:id="edit-link">edit</a></td>
				</tr>
			</tbody>
		</table>
		<div wicket:id="paging"></div>
	</div>
</wicket:panel>
