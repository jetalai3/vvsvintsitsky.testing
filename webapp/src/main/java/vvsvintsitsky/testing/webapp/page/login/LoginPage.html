<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title><wicket:message key="loginPage.title" /></title>
<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />




</head>
<body>

<div class="login">
		<h1>
			<wicket:message key="loginPage.loginHeader" />
		</h1>
		<form wicket:id="form">
			<p class="input">
				<input type="text" wicket:id="email"  autocomplete="off" />
			</p>
			<p class="input">
				<input type="password" wicket:id="password" />
			</p>
			<button type="submit" class="btn waves-effect" wicket:id="submit-btn">
				<b><wicket:message key="loginPage.login" /></b>
			</button>
		</form>
		<div wicket:id="feedbackpanel"></div>
	</div>

</body>
</html>
