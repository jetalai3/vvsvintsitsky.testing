<wicket:panel>
	<div wicket:id="rowsContainer">
		<table class="list-table">
			<thead>
				<tr>
					<th><a wicket:id="sort-id"><wicket:message key="resultsListPanel.id" /></a></th>
					<th><a wicket:id="sort-examination"><wicket:message key="resultsListPanel.examination" /></a></th>
					<th><a wicket:id="sort-account"><wicket:message key="resultsListPanel.account" /></a></th>
					<th><a wicket:id="sort-points"><wicket:message key="resultsListPanel.points" /></a></th>

					<th><wicket:message key="resultsListPanel.actions" /></th>
				</tr>

			</thead>
			<tbody>
				<tr wicket:id="rows">
					<td><span wicket:id="result-id" /></td>
					<td><span wicket:id="examination-name" /></td>
					<td><span wicket:id="account" /></td>
					<td><span wicket:id="points" /></td>
					<td><a wicket:id="delete-link"><wicket:message key="resultsListPanel.delete" /></a>/<a
						wicket:id="view-link"><wicket:message key="resultsListPanel.view" /></a></td>
				</tr>
			</tbody>
		</table>
		<div wicket:id="paging"></div>
	</div>
</wicket:panel>
