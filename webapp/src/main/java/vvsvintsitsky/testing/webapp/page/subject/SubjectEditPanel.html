<wicket:panel>
	<form wicket:id="form">

		<table>
			<tr>
				<td><b><wicket:message key="subjectEditPanel.subjectName" />:</b></td>
				<td><input type="text" wicket:id="name" /></td>
			</tr>
			<tr>
				<td colspan="2">
					<button class="submitButton" wicket:id="save"><wicket:message key="subjectEditPanel.save" /></button>
					<button class="cancelButton" wicket:id="cancel"><wicket:message key="subjectEditPanel.cancel" /></button>
				</td>
			</tr>
		</table>
	</form>
</wicket:panel>
