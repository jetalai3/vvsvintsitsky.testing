<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<h2><wicket:message key="questionEditPage.mainText" /></h2>

	<form wicket:id="form">
		<table>
			<tr>
				<td><b><wicket:message key="questionEditPage.questionText" />:</b></td>
				<td><input type="text" wicket:id="text" /></td>
			</tr>
			<tr>
				<td><b><wicket:message key="questionEditPage.subject" />:</b></td>
				<td><select wicket:id="subject" /></td>
			</tr>
			<tr>
				<td><button type="submit" wicket:id="save"><wicket:message key="questionEditPage.save" /></button></td>
				<td></td>
			</tr>
		</table>

	</form>
	<div wicket:id="rowsContainer">
		<div wicket:id="answers-panel"></div>
		<button wicket:id="new-answer"><wicket:message key="questionEditPage.newAnswer" /></button>
		<div wicket:id="modal"></div>
	</div>
	<div wicket:id="feedback"></div>
</wicket:extend>
