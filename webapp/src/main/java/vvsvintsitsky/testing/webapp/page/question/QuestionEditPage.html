<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<h2><wicket:message key="questionEditPage.mainText" /></h2>

	<form wicket:id="form">
		<table class="general-table">
			<tr>
				<td><b><wicket:message key="questionEditPage.subject" />:</b></td>
				<td><select wicket:id="subject" /></td>
			</tr>

			<tr>
				<td>
					<form wicket:id="formRusText">
						<table>
							<tr>
								<td><b><wicket:message key="rusText" />:</b></td>
								<td><input type="text" wicket:id="txt" /></td>
							</tr>
						</table>
					</form>
					<form wicket:id="formEngText">
						<table>
							<tr>
								<td><b><wicket:message key="engText" />:</b></td>
								<td><input type="text" wicket:id="txt" /></td>
							</tr>
						</table>
					</form>
				</td>
			</tr>
			<tr>
				<td><button class="submitButton" type="submit" wicket:id="save"><wicket:message key="questionEditPage.save" /></button></td>
				<td></td>
			</tr>
		</table>

	</form>
	<div wicket:id="rowsContainer">
		<div wicket:id="answers-panel"></div>
		<button class="generalButton" wicket:id="new-answer"><wicket:message key="questionEditPage.newAnswer" /></button>
		<div wicket:id="modal"></div>
	</div>
	<div wicket:id="feedback" style="margin: auto;"></div>
</wicket:extend>
