<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<h2>Question edit</h2>

	<form wicket:id="form">

		<table>
			<tr>
				<td><b>Question text:</b></td>
				<td><input type="text" wicket:id="text" /></td>
			</tr>
			<tr>
				<td><button type="submit" wicket:id="save">SAVE</button></td>
				<td></td>
			</tr>
			<tr>
				<td><b>Subject:</b></td>
				<td><select wicket:id="subject" /></td>
			</tr>
		</table>
	</form>
	<div wicket:id="feedback"></div>
	
</wicket:extend>
