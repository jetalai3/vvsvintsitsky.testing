<wicket:panel>
	<div wicket:id="rowsContainer">
		<td><span wicket:id="question-text" /></td>
		<table class="list-table">
			<tbody>
				<tr wicket:id="rows">
					<td><span wicket:id="id" /></td>
					<td><span wicket:id="answer-text" /></td>
				</tr>
			</tbody>
		</table>
		<button wicket:id="previous-question"><wicket:message key="resultViewPanel.previousQuestion" /></button>
		<button wicket:id="next-question"><wicket:message key="resultViewPanel.nextQuestion" /></button>
	</div>
</wicket:panel>
