<wicket:panel>
<div wicket:id="rowsContainer">
	<table class="list-table">
		<thead>
			<tr>
				<th><a wicket:id="sort-id">id</a></th>
				<th><a wicket:id="sort-text">answer text</a></th>
				<th><a wicket:id="sort-correct">correct</a></th>
				
				<th>actions</th>
			</tr>
		
		</thead>
		<tbody>
			<tr wicket:id="rows">
				<td><span wicket:id="id"/></td>
				<td><span wicket:id="text"/></td>
				<td><input type="checkbox" wicket:id="correct" /></td>
				<td><a wicket:id="delete-link">delete</a>/<a wicket:id="edit-link">edit</a> <div wicket:id="modal"></div></td>
				
			</tr>
		</tbody>
	</table>
	<div wicket:id="paging"></div>
	
</div>
</wicket:panel>
