<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<h2><wicket:message key="accountEditPage.mainText" /></h2>

	<form wicket:id="formAccountProfile">

		<table>
			<tr>
				<td><b><wicket:message key="accountEditPage.firstName" />:</b></td>
				<td><input type="text" wicket:id="firstName" /></td>
			</tr>
			<tr>
				<td><b><wicket:message key="accountEditPage.lastName" />:</b></td>
				<td><input type="text" wicket:id="lastName" /></td>
			</tr>

			<tr>
				<td><button type="submit" wicket:id="save"><wicket:message key="accountEditPage.save" /></button></td>
				<td></td>
			</tr>
		</table>

		<form wicket:id="formAccount">
			<table>
				<tr>
					<td><b><wicket:message key="accountEditPage.email" />:</b></td>
					<td><input type="text" wicket:id="email" /></td>
				</tr>
				<tr>
					<td><b><wicket:message key="accountEditPage.password" />:</b></td>
					<td><input type="text" wicket:id="password" /></td>
				</tr>
				<tr>
					<wicket:enclosure>
						<td><b><wicket:message key="accountEditPage.role" />:</b></td>
						<td><select wicket:id="role" /></td>
					</wicket:enclosure>
				</tr>

			</table>
		</form>
	</form>
	<div wicket:id="feedback"></div>

</wicket:extend>
