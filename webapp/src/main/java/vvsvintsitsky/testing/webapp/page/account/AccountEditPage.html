<wicket:extend xmlns:wicket="http://wicket.apache.org">
	<h2>AccountProfile edit</h2>

	<form wicket:id="formAccountProfile">

		<table>
			<tr>
				<td><b>First name:</b></td>
				<td><input type="text" wicket:id="firstName" /></td>
			</tr>
			<tr>
				<td><b>Last name:</b></td>
				<td><input type="text" wicket:id="lastName" /></td>
			</tr>
			
			<tr>
				<td><button type="submit" wicket:id="save">SAVE</button></td>
				<td></td>
			</tr>
		</table>
	
	<form wicket:id="formAccount">
		<table>
			<tr>
				<td><b>Email:</b></td>
				<td><input type="text" wicket:id="email" /></td>
			</tr>
			<tr>
				<td><b>Password:</b></td>
				<td><input type="text" wicket:id="password" /></td>
			</tr>
			<tr>
				<td><b>Role:</b></td>
				<td><select wicket:id="role" /></td>
			</tr>
			
		</table>
	</form>
	</form>
	<div wicket:id="feedback"></div>

</wicket:extend>
