<wicket:panel>
	<form wicket:id="form">

		<table class="general-table">
			<tr>
				<td><b><wicket:message key="answerEditPanel.correct" />:</b></td>
				<td><input type="checkbox" wicket:id="correct" /></td>
			</tr>

			<tr>
				<td>
					<form wicket:id="formRusText">
						<table>
							<tr>
								<td><b><wicket:message key="rusText" />:</b></td>
								<td><input type="text" wicket:id="txt" /></td>
							</tr>
						</table>
					</form>
					<form wicket:id="formEngText">
						<table>
							<tr>
								<td><b><wicket:message key="engText" />:</b></td>
								<td><input type="text" wicket:id="txt" /></td>
							</tr>
						</table>
					</form>
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<button class="submitButton" wicket:id="save"><wicket:message key="answerEditPanel.save" /></button>
					<button class="cancelButton" wicket:id="cancel"><wicket:message key="answerEditPanel.cancel" /></button>
				</td>
			</tr>
		</table>
	</form>
</wicket:panel>
