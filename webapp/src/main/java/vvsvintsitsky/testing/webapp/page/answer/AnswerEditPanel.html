<wicket:panel>
	<form wicket:id="form">

		<table>
			<tr>
				<td><b><wicket:message key="answerEditPanel.answerText" />:</b></td>
				<td><input type="text" wicket:id="text" /></td>
				<td><input type="checkbox" wicket:id="correct" /></td>
			</tr>
			<tr>
				<td colspan="2">
					<button wicket:id="save"><wicket:message key="answerEditPanel.save" /></button>
					<button wicket:id="cancel"><wicket:message key="answerEditPanel.cancel" /></button>
				</td>
			</tr>
		</table>
	</form>
</wicket:panel>
